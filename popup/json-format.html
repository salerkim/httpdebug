<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JSON格式化工具</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .title {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .input-area {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        textarea {
            flex: 1;
            height: 400px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #2c3e50;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #34495e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">JSON格式化工具</h1>
        <div class="buttons">
            <button id="format">格式化</button>
            <button id="compress">压缩</button>
            <button id="clear">清空</button>
        </div>
        <div class="input-area">
            <textarea id="input" placeholder="请输入要格式化的JSON字符串..."></textarea>
            <textarea id="output" readonly placeholder="格式化结果将显示在这里..."></textarea>
        </div>
    </div>
    <script src="json-format.js"></script>
</body>
</html>
